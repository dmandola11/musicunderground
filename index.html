<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Music Underground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="assets/images/Logomakr_7Rv0Xg.png" id="logo">
        <div class="addArtist">
            <div class="panel panel-primary artistList">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Artist</strong></h3>
            </div>
            <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputArtist">Artist</label>
                    <input type="artist" class="form-control" id="inputArtist" placeholder="Artist">
                </div>
                <div class="form-group">
                    <label for="inputSong">Song</label>
                    <input type="song" class="form-control" id="inputSong" placeholder="Song">
                </div>
                <div class="form-group">
                    <label for="inputLocation">Location</label>
                    <input type="Location" class="form-control" id="inputLocation" placeholder="Location">
                </div>
                <div class="form-group">
                    <label for="inputFB">Facebook</label>
                    <input type="Facebook" class="form-control" id="inputFB" placeholder="Facebook">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
        </div>
        <div class="panel panel-primary artistList">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Contestants</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Song Title</th>
                            <th>Location</th>
                            <th>Facebook</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
